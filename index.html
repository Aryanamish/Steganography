<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steganography Demo</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <div class="flex flex-col w-full h-screen justify-between">
    <div class="'w-screen bg-blue-200 p-3">

      <h1 class="flex h-14 w-full justify-center items-center bg-blue-200 text-3xl">
        Steganography Assignment Demo
      </h1>
    </div>



    <div class="flex flex-col items-center px-2">
      <div>
        <h2 class="text-2xl mt-4 font-semibold">
          ENCODE AND DECODE YOUR MESSAGE WITHIN A IMAGE
        </h2>
      </div>

      <div class="flex gap-6 flex-col lg:flex-row ">

        <div class="flex flex-col items-center lg:items-start border-r-2 pr-5 border-slate-400">
          <label class="mt-2">Enter the message you would like to hide within the image:</label>
          <div class="form-group mt-1 w-96">
            <input type="text" class="form-control" id="message" placeholder="Enter your secret message!">
          </div>
          <label class="mt-3">Upload the image you want the message to be encoded in:</label>
          <div class="custom-file mt-1">
            <input type="file" class="custom-file-input" name="imageLoader" id="imageLoader">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <canvas id="imageCanvas"
            class="h-48 w-64 mt-2 bg-yellow-100 rounded-lg border-solid border-2 border-black"></canvas>
          <canvas id="textCanvas"></canvas>
          <a id="download" download="encode.png" class="pt-3">
            <button type="button" onClick="download()"
              class="text-xl mt-1 bg-blue-500 p-2 rounded-md hover:bg-blue-500/90 text-white">Download</button>
          </a>
        </div>

        <div class="flex flex-col items-center lg:items-start">
          <h2 class="mt-3">Decode the image which is encoded here:</h2>
          <label>Upload the image you want to decode to message:</label>
          <div class="custom-file mt-1">
            <input type="file" class="custom-file-input" name="imageLoader2" id="imageLoader2">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <canvas id="imageCanvas2"
            class="max-h-[70vh] h-auto w-auto mt-2 bg-yellow-100 rounded-lg border-solid border-2 border-black"></canvas>
        </div>
      </div>
    </div>

    <div class="">
      <footer id="sticky-footer" class="flex-shrink-0 p-2 text-2xl mt-4 bg-blue-300 h-fit">
        <div class="text-center">
          <small>By Surya, Aryan and Ashish</small>
        </div>
      </footer>
    </div>
  </div>



  <script src="./main.js"></script>
</body>

</html>
